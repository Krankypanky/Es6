<!DOCTYPE html>
<html lang="en">

<head>
    <title>Async Await and Promises</title>
</head>

<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        //https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita
        const realApi = (cockTailName) => {
           return axios.get("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + cockTailName)
        };

        async function getRealApiData(CockTailName) {
           return await realApi(CockTailName);
        }

        getRealApiData("margarita")
            .then((apiData) => console.log(JSON.stringify(apiData)))
            .catch(() => console.log("The Cocktail with the Provided Name does not exist"))
            .finally(() => console.log("Redirect User with a specific message or set loading to false"))
    });


</script>
</body>

</html>
