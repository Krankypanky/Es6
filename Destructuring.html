<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Functions</title>
</head>
<main>
    <button class="normal">Normal Function</button>
    <button class="arrow">Arrow Function</button>
</main>

<body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".normal").addEventListener("click", function (event) {
            console.log(event.target, "target");
            console.log(this, "this");
        });

        document.querySelector(".arrow").addEventListener("click", (event) => {
            console.log(event.target, "target");
            console.log(this, "this");
        });
    });


</script>
</body>

</html>
