<!DOCTYPE html>
<html lang="en">

<head>
    <title>Async Await and Promises</title>
</head>

<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        const json = {
            tree: "fichte"
        };

        function api(time) {
            return new Promise((resolve, reject) => {
                if (time < 500) {
                    reject("That is too small of a value");
                }
                setTimeout(() => resolve(json), time);
            });
        }

        async function getApiData() {
            const apiCall1 = await api(600);
            const apiCall2 = await api(800);
            const apiCall3 = await api(900);
            return {
                apiCall1,
                apiCall2,
                apiCall3
            }

        }

        getApiData()
            .then((apiData) => console.log(apiData))
            .catch(() => console.log("Value provided was too small"))
            .finally(() =>
                console.log("this is the place to Execute code independent of success of api call like setting loading to false"))

    });


</script>
</body>

</html>
