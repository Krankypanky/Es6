<!DOCTYPE html>
<html lang="en">

<head>
    <title>VarLetConst</title>
</head>

<body>

<script>


        var varVariable = "this is a var variable";
        let letVariable = "this is a let variable";
        const constVariable = "this is a let variable";

        console.log(window.varVariable, " - var"); //this is a var variable
        console.log(window.letVariable, "- let"); //undefined
        console.log(window.constVariable, "- const"); //undefined


        console.log("for loop examples");
        for (let i = 0; i < 10; i++) {
            //console.log(i); //i is visible thus is logged in the console as 0,1,2,....,9
        }
        console.log(i, "- let - only available inside of for scope");
        //throws an error as "i is not defined" because i is not visible

        for (var i = 0; i < 10; i++) {
            //console.log(i); //i is visible thus is logged in the console as 0,1,2,....,9
        }
        console.log(i, "- var - also available outside of for scope"); //i is visible here too. thus is logged as 10.

        console.log("overwriting const");
        constVariable = 2;



        //overwriting:
        var varVariable = "this is a var variable";
        //let letVariable = "this is a let variable"; //->error
        //const constVariable = "this is a let variable"; //->error



</script>
</body>

</html>
