<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Functions</title>
</head>
<main>
    <button class="normal">Normal Function</button>
    <button class="arrow">Arrow Function</button>
</main>

<body>

<script>

        document.querySelector(".normal").addEventListener("click", function () {
            console.log(this, "this");
        });


        document.querySelector(".arrow").addEventListener("click", () => {
            console.log(this, "this");
        });

        // arrow functions kÃ¶nnen einzeilig returnen
        //(cars) => cars.title;



</script>
</body>

</html>
